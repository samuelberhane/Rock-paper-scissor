<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✊✋✌Rock,Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ✊ ✋ ✌ -->
    <h1 class="title">Rock Paper Scissor</h1>
    <div class="final-winner">
      <h2>Start Game</h2>
    </div>

    <div class="players-container">
      <div class="player selection">
        <h1>Player</h1>
        <div class="player-choice choice"></div>
        <h1 class="player-result">0</h1>
      </div>
      <div class="computer selection">
        <h1>Computer</h1>
        <div class="computer-choice choice"></div>
        <h1 class="computer-result">0</h1>
      </div>
    </div>

    <div class="round-result">
      <h2>Round 0:</h2>
      <h2></h2>
    </div>

    <div class="chooses">
      <div class="choose" data-select="Rock">✊</div>
      <div class="choose" data-select="Paper">✋</div>
      <div class="choose" data-select="Scissor">✌</div>
    </div>
  </body>
</html>
